version: "3.0"
services:
  # Laravel Backend
  laravel:
    build:
      context: ./laravel
      dockerfile: laravel.dockerfile
    image: laravel
    user: "1000:1000"
    container_name: laravel
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: laravel
      SERVICE_TAGS: dev
    working_dir: /var/www/html/
    volumes:
      - ./laravel:/var/www/html/
      - ./laravel/php/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
    networks:
      - app-network
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: laravel

  # Vue frontent, in development node server is used, in production nginx
  vue:
    stdin_open: true
    container_name: vue
    restart: always
    build:
      context: ./vue
      dockerfile: vue.dockerfile
    volumes:
      - ./vue:/app
      - /app/node_modules/
    networks:
      - app-network
    environment:
      - CHOKIDAR_USEPOLLING=true
    expose:
      - "80"
    ports:
      - "8080:8080"
      - "8081:8081"
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: vue

  # Nginx
  webserver:
    depends_on:
      - laravel
      - vue
    build:
      context: ./laravel/nginx
      dockerfile: nginx.dockerfile
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    networks:
      - app-network
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: nginx-proxy

  # Mysql
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "33061:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - databasevolume:/var/lib/mysql
    networks:
      - app-network
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: mysql

  # Redis
  redis:
    image: "redis"
    container_name: redis
    command: redis-server
    ports:
      - "6379:6397"
    volumes:
      - ./redis/data:/data
      - ./redis/conf:/usr/local/etc/redis/redis.conf
    networks:
      - app-network
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: redis

  # Mailhog for testing email during development
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - app-network

  # Fluentd will collect logs from the other containers
  fluentd:
    build:
      context: ./fluentd
      dockerfile: fluentd.dockerfile
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - "elasticsearch"
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - app-network

  # Elasticsearch is used for storing and searching logs
  elasticsearch:
    image: elasticsearch:7.17.9
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - cluster.name=elasticsearch
      - node.name=elasticsearch
      # Disable swapping, requires memlock below
      - bootstrap.memory_lock=true
      # Min and max Java heap size
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        # Maximum number of open files for the Elasticsearch user, also
        # may need to run the following on the host...
        # sudo sysctl -w vm.max_map_count=262144
        soft: 262144
        hard: 262144
    expose:
      - "9200"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    networks:
      - app-network

# Networks
networks:
  app-network:
    driver: bridge

# Volumes
volumes:
  databasevolume:
  elasticsearch:
