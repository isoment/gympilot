version: "3.0"
services:
  # The backend API
  api:
    container_name: api
    build:
      context: ./api
      dockerfile: api.dockerfile
      target: development-build-stage
    ports:
      - "5000:5000"
    volumes:
      - ./api:/app
      - /app/node_modules
    restart: "unless-stopped"
    networks:
      - gympilot-network
    depends_on:
      - mysql
      - redis

  # Vue frontent, in development node server is used, in production nginx
  vue:
    stdin_open: true
    container_name: vue
    restart: always
    build:
      context: ./vue
      dockerfile: vue.dockerfile
    volumes:
      - ./vue:/app
      - /app/node_modules/
    networks:
      - gympilot-network
    environment:
      - CHOKIDAR_USEPOLLING=true
    expose:
      - "80"
    ports:
      - "8080:8080"
      - "8081:8081"
    links:
      - fluentd
    # logging:
    #   driver: "fluentd"
    #   options:
    #     fluentd-address: localhost:24224
    #     tag: vue

  # Nginx
  webserver:
    depends_on:
      - api
      - vue
    build:
      context: ./nginx-reverse-proxy
      dockerfile: nginx.dockerfile
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    networks:
      - gympilot-network
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: webserver

  # Mysql
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "33061:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - gympilot_database:/var/lib/mysql
    networks:
      - gympilot-network
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: mysql

  # Redis
  redis:
    image: "redis"
    container_name: redis
    command: redis-server
    ports:
      - "6379:6397"
    volumes:
      - gympilot_redis:/data
      - ./redis/conf:/usr/local/etc/redis/redis.conf
    networks:
      - gympilot-network
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: redis

  # Mailhog for testing email during development
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - gympilot-network

  # Fluentd will collect logs from the other containers
  fluentd:
    container_name: fluentd
    build:
      context: ./fluentd
      dockerfile: fluentd.dockerfile
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - "mongodb"
    environment:
      MONGO_LOG_USER: ${MONGO_LOG_USER}
      MONGO_LOG_PASSWORD: ${MONGO_LOG_PASSWORD}
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - gympilot-network

  # The logs that fluentd collects are stored in mongodb
  mongodb:
    container_name: mongodb
    build:
      context: ./mongodb
      dockerfile: mongodb.dockerfile
    restart: unless-stopped
    hostname: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_LOG_USER: ${MONGO_LOG_USER}
      MONGO_LOG_PASSWORD: ${MONGO_LOG_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - gympilot_mongodb:/data/db
    networks:
      - gympilot-network

# Networks
networks:
  gympilot-network:
    driver: bridge

# Volumes
volumes:
  gympilot_database:
  gympilot_redis:
  gympilot_mongodb:
